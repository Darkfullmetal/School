<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist - FFXI Gear Swap Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Wishlist</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="character.html">Character</a>
            <a href="wishlist.html" class="active">Wishlist</a>
            <a href="discussion.html">Discussion</a>
            <a href="tips.html">Tips/Links</a>
            <a href="signin.html">Sign In/Register</a>
        </nav>
    </header>
    <main>
        <h2>My Wishlist (Up to 100 Items)</h2>
        <div id="wishlist-locked" style="display:none; color:red; font-weight:bold;">You must be signed in to access your wishlist.</div>
        <form id="wishlist-form" style="display:none;">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" maxlength="50" required>
            <button type="submit">Add Item</button>
        </form>
        <ol class="wishlist-list" id="wishlist-list" style="display:none;">
            <li>Aegis Shield</li>
            <li>Excalibur</li>
            <li>Ochain</li>
            <!-- Items added by user will appear here -->
        </ol>

        <h2>Gear Swap Sets</h2>
        <form id="gearswap-form" style="margin-bottom:20px;">
            <label for="gs-job-select">Select Job:</label>
            <select id="gs-job-select" name="gs-job">
                <option value="Warrior">Warrior</option>
                <option value="Monk">Monk</option>
                <option value="White Mage">White Mage</option>
                <option value="Black Mage">Black Mage</option>
                <option value="Red Mage">Red Mage</option>
                <option value="Thief">Thief</option>
                <option value="Paladin">Paladin</option>
                <option value="Dark Knight">Dark Knight</option>
                <option value="Beastmaster">Beastmaster</option>
                <option value="Bard">Bard</option>
                <option value="Ranger">Ranger</option>
                <option value="Samurai">Samurai</option>
                <option value="Ninja">Ninja</option>
                <option value="Dragoon">Dragoon</option>
                <option value="Summoner">Summoner</option>
                <option value="Blue Mage">Blue Mage</option>
                <option value="Corsair">Corsair</option>
                <option value="Puppetmaster">Puppetmaster</option>
                <option value="Dancer">Dancer</option>
                <option value="Scholar">Scholar</option>
                <option value="Geomancer">Geomancer</option>
                <option value="Rune Fencer">Rune Fencer</option>
            </select>
        </form>
        <div class="gearswap-set-grid">
            <table class="gearswap-grid-table">
                <thead>
                    <tr><th colspan="4">Blank</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Main" placeholder="Main"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Sub" placeholder="Sub"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Range" placeholder="Range"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Ammo" placeholder="Ammo"></td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Head" placeholder="Head"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Neck" placeholder="Neck"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Ear1" placeholder="Ear1"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Ear2" placeholder="Ear2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Body" placeholder="Body"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Hands" placeholder="Hands"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Ring1" placeholder="Ring1"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Ring2" placeholder="Ring2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Back" placeholder="Back"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Waist" placeholder="Waist"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Legs" placeholder="Legs"></td>
                        <td><input type="text" maxlength="10" pattern="[A-Za-z0-9\-\+]*" title="Feet" placeholder="Feet"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
        // Check if user is signed in (simple localStorage flag)
        var signedIn = localStorage.getItem('signedInUser');
        if (!signedIn) {
            window.location.href = 'signin.html';
        } else {
            document.getElementById('wishlist-form').style.display = '';
            document.getElementById('wishlist-list').style.display = '';
        }
        // Simple JS to add items to the wishlist
        if (signedIn) {
            document.getElementById('wishlist-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var list = document.getElementById('wishlist-list');
                var itemName = document.getElementById('item-name').value.trim();
                if (itemName && list.children.length < 100) {
                    var li = document.createElement('li');
                    li.textContent = itemName;
                    list.appendChild(li);
                    document.getElementById('item-name').value = '';
                }
            });
        }
    // Optionally, you can add JS to update gear swap sets per job in future
        </script>
    </main>
    <footer>
        <p>&copy; 2025 FFXI Gear Swap Management</p>
    </footer>
</div>
</body>
</html>
