<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Register - FFXI Gear Swap Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Sign In / Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="character.html">Character</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="tips.html">Tips/Links</a>
            <a href="signin.html" class="active">Sign In/Register</a>
            <a href="#" id="signout-link">Sign Out</a>
        </nav>
    </header>
    <main>
        <form class="signin-form" id="signin-form">
            <h2>Sign In</h2>
            <label>Username: <input type="text" id="signin-username" required></label><br>
            <label>Password: <input type="password" id="signin-password" required></label><br>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        <script>
        // Session timeout and sign out logic
        function setSignInTimeout() {
            localStorage.setItem('signedInUserTimeout', Date.now() + 30 * 60 * 1000);
        }
        function checkSignInTimeout() {
            var timeout = localStorage.getItem('signedInUserTimeout');
            if (!timeout || Date.now() > parseInt(timeout)) {
                localStorage.removeItem('signedInUser');
                localStorage.removeItem('signedInUserTimeout');
            }
        }
        document.body.addEventListener('mousemove', setSignInTimeout);
        document.body.addEventListener('keydown', setSignInTimeout);
        document.body.addEventListener('click', setSignInTimeout);
        window.addEventListener('unload', function(e) {
            if (!document.referrer || !document.referrer.includes(window.location.hostname)) {
                localStorage.removeItem('signedInUser');
                localStorage.removeItem('signedInUserTimeout');
            }
        });
        // Show sign out link if signed in
        var signedIn = localStorage.getItem('signedInUser');
        checkSignInTimeout();
        if (signedIn) {
            setSignInTimeout();
            var signoutLink = document.getElementById('signout-link');
            signoutLink.style.display = '';
            signoutLink.onclick = function(e) {
                e.preventDefault();
                localStorage.removeItem('signedInUser');
                localStorage.removeItem('signedInUserTimeout');
                window.location.href = 'signin.html';
            };
        }
        // Sign in flow: set signedInUser in localStorage and redirect
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('signin-username').value.trim();
            var password = document.getElementById('signin-password').value.trim();
            var users = JSON.parse(localStorage.getItem('users') || '[]');
            var user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('signedInUser', username);
                setSignInTimeout();
                window.location.href = 'character.html';
            } else {
                alert('Invalid username or password.');
            }
        });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 FFXI Gear Swap Management</p>
    </footer>
</div>
</body>
</html>
